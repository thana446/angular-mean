<div class="container mt-5">
    <h1 class="mb-3 text-center title">Add Book</h1>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>PRICE</th>
                    <th>DESCRIPTION</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of books;let i = index">
                    <th>{{book._id}}</th>
                    <td>{{book.name}}</td>
                    <td>{{book.price}}</td>
                    <td>{{book.description}}</td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-success mr-3" (click)="editBook(book._id)">Edit</button>
                        <button class="btn btn-sm btn-danger" (click)="deleteBook(book._id ,i)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
