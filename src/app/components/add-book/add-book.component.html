<div class="container mt-5">
    <h1 class="mb-3 text-center title">{{isEdit ? 'Book Detail' : 'Add Book'}}</h1>
    <form [formGroup]="bookForm" (submit)="onSubmit(bookForm.value)">
        <div class="form-group">
            <label for="name">Name</label>
            <input formControlName="name" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="name">Price</label>
            <input formControlName="price" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="name">Description</label>
            <input formControlName="description" class="form-control"/>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <button class="btn btn-success btn-block mt-3">Submit</button>
            </div>
        </div>
    </form>
</div>
